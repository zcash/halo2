[package]
name = "halo2"
version = "0.0.1"
authors = [
    "Sean Bowe <sean@electriccoin.co>",
    "Ying Tong Lai <yingtong@electriccoin.co>",
    "Daira Hopwood <daira@electriccoin.co>",
    "Jack Grigg <jack@electriccoin.co>",
]
edition = "2018"
description = """
Fast proof-carrying data implementation with no trusted setup
"""
license-file = "LICENSE-BOSL"
repository = "https://github.com/zcash/halo2"
documentation = "https://docs.rs/halo2"
readme = "README.md"

# We are not publishing this yet.
publish = false

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs", "--html-in-header", "katex-header.html"]

[[bench]]
name = "arithmetic"
harness = false

[[bench]]
name = "hashtocurve"
harness = false

[[bench]]
name = "plonk"
harness = false

[dependencies]
backtrace = { version = "0.3", optional = true }
rayon = "1.5.1"
ff = "0.10"
group = "0.10"
lazy_static = "1"
pasta_curves = "0.1"
poseidon = { package = "halo2_poseidon", version = "0.0", git = "https://github.com/therealyingtong/halo2-gadgets", branch = "main" }
rand = "0.8"
blake2b_simd = "0.5"

# Developer tooling dependencies
plotters = { version = "0.3.0", optional = true }
tabbycat = { version = "0.1", features = ["attributes"], optional = true }

[dev-dependencies]
criterion = "0.3"
gumdrop = "0.8"
proptest = "1"

[features]
dev-graph = ["plotters", "tabbycat"]
gadget-traces = ["backtrace"]
sanity-checks = []

[[example]]
name = "circuit-layout"
required-features = ["dev-graph"]
